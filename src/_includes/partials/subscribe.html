<section class="pb-8 md:pb-12">
    <div class="container mx-auto">
        <div class="p-6 lg:p-11 bg-brand-yellow/25 rounded-lg card-shadow">
            {% if settings.subscribeHeading %}
                <h2 class="font-medium text-brand-purple md:text-5xl">{{ settings.subscribeHeading }}</h2>
            {% endif %}

            <div class="max-w-[85ch] wysiwyg">
                {% if settings.subscribeSummary %}
                  {{ settings.subscribeSummary | markdown | safe }}
                {% endif %}
            </div>

            <form class="mt-4 md:max-w-1/3" action="/{{ locale }}/success" method="POST" netlify name="subscribe-{{ locale }}" data-netlify-honeypot="bot-field">
                <input type="hidden" name="subscribe-{{ locale }}" value="subscribe-{{ locale }}" />

                <div hidden>
                    <label>Don’t fill this out if you're human: <input name="bot-field" /></label>
                </div>

                <div>
                    <label for="email" class="font-bold text-lg mb-2.5 block">{{ settings.subscribeLabel }}</label>
                    <input type="email" id="email" name="email" class="w-full flex-1 p-2.5 rounded-lg bg-white border-3 border-brand-purple" required>
                </div>

                <div class="flex flex-col md:flex-row gap-4 mt-4 items-start">
                    <div class="flex gap-2 relative">
                        <input type="checkbox" name="privacy" class="w-9 h-9 min-w-9 border-3 border-brand-purple rounded-lg" id="privacy" required>

                        {% if locale == 'es' %}
                            <label class="pl-1 py-1 font-medium" for="privacy">Al enviar este formulario, aceptas nuestra <a href="/es/privacy-policy">política de privacidad</a></label>
                        {% else %}
                            <label class="pl-1 py-1 font-medium" for="privacy">By submitting this form, you agree to our <a href="/en/privacy-policy">privacy policy</a></label>
                        {% endif %}
                    </div>

                    {% if settings.subscribeButton %}
                        <button type="submit" class="btn min-h-[50px] w-full md:max-w-max focus-visible:outline-brand-purple">{{ settings.subscribeButton }}</button>
                    {% endif %}
                </div>
            </form>
        </div>
    </div>
</section>
