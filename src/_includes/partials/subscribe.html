<section class="pb-8 md:pb-12">
    <div class="container mx-auto">
        <div class="p-6 lg:p-11 bg-brand-yellow/25 rounded-lg card-shadow">
            <h2 class="font-medium">{{ siteSettings.subscribeHeading }}</h2>

            <div class="max-w-[85ch] wysiwyg">
                {{ siteSettings.subscribeSummary | markdown | safe }}
            </div>

            <form class="mt-4 md:max-w-1/3" action="/success" method="POST" netlify name="subscribe" data-netlify-honeypot="bot-field">
                <input type="hidden" name="form-name" value="subscribe" />

                <div hidden>
                    <label>Donâ€™t fill this out if you're human: <input name="bot-field" /></label>
                </div>

                <div>
                    <label for="email" class="font-bold text-lg mb-2.5 block">Your email address</label>
                    <input type="email" id="email" name="email" class="w-full flex-1 p-2.5 rounded-lg bg-white border-3 border-brand-purple" required>
                </div>

                <div class="flex flex-col md:flex-row gap-4 mt-4 items-start">
                    <div class="flex gap-2 relative">
                        <input type="checkbox" name="privacy" class="w-9 h-9 border-3 border-brand-purple rounded-lg" id="privacy" required>
                        <label class="pl-1 py-1 font-medium" for="privacy">By submitting this form, you agree to our <a href="/privacy-policy">privacy policy</a></label>
                    </div>

                    <button type="submit" class="btn min-h-[50px] w-full md:max-w-max focus-visible:outline-brand-purple">{{ siteSettings.subscribeButton }}</button>
                </div>
            </form>
        </div>
    </div>
</section>
