<section class="py-8 md:py-12">
    <div class="container mx-auto md:flex gap-11">
        <div class="md:max-w-1/3">
            <h2 class="font-medium md:mb-6">{{ aboutTitle }}</h2>
            {{ aboutSummary | markdown | safe }}
            <a href="{{ aboutLinkUrl }}">{{ aboutLinkText }}</a>
        </div>

        {% if aboutImage %}
            <div class="mt-5 md:mt-0 md:w-2/3">
                <img src="{{ aboutImage }}" alt="" class="w-full rounded-lg image-shadow md:h-full md:object-cover" loading="lazy">
            </div>
        {% endif %}
    </div>
</section>
