<section>
    <div class="container mx-auto flex flex-col gap-11 md:flex-row md:items-center">
        <div class="text-center md:max-w-1/2">
            <img src="{{avatarImage}}" alt="" class="rounded-full w-32 h-32 mb-4 mx-auto" loading="eager" fetchpriority="high">
            <h1>{{title}}</h1>
            <h2 class="text-2xl text-balance">{{subtitle}}</h2>
            {% include "partials/social.html" %}
        </div>
        
        {% if heroImage %}
            <div>
                <img src="{{heroImage}}" alt="Hero Image" class="w-full rounded-lg">
            </div>
        {% endif %}
    </div>
</section>
