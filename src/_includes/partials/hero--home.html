<section>
    <div class="container mx-auto flex flex-col gap-11 md:flex-row md:items-center">
        <div class="text-center md:max-w-1/2 flex-shrink-0">
            <div class="relative">
                <img src="/static/img/avatar-icon.png" alt="" class="absolute bottom-0 -z-10 left-1/2 max-w-[260px] opacity-50 -translate-x-1/2">
                <img src="{{avatarImage}}" alt="" class="rounded-full w-32 h-32 mt-8 mb-4 mx-auto md:mt-0" loading="eager" fetchpriority="high">
            </div>
            <h1>{{title}}</h1>
            <h2 class="text-2xl text-balance">{{subtitle}}</h2>
            {% include "partials/social.html" %}
        </div>
        
        {% if heroImage %}
            <div>
                <img src="{{heroImage}}" alt="" class="w-full rounded-lg image-shadow" loading="eager" fetchpriority="high">
            </div>
        {% endif %}
    </div>
</section>
