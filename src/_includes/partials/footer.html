<footer class="w-full py-6 md:py-12">
    <div class="container mx-auto relative text-center">
        <a href="/" class="mx-auto inline-block">
            <img src="/static/img/logo.png" class="max-w-48 md:max-w-52" alt="Claudia de Carlo">
        </a>

        <img src="/static/img/plant.png" class="absolute -bottom-12 right-0 w-1/3 md:w-1/4" alt="">
        
        {% include "partials/social.html" %}

        {% if footerNavigation.footerItems %}
            <ul class="inline-flex gap-4 items-center mx-auto mt-9">
                {% for item in footerNavigation.footerItems %}
                    <li>
                        <a @click="isOpen = false" href="{{ item.url }}">{{ item.text }}</a>
                    </li>
                {% endfor %}
            </ul>
        {% endif %}
    </div>
</footer>
