<section class="pt-6 {% if bannerImage %}pb-12{% else %}pb-6 lg:pb-12{% endif %}">

            <img src="{{bannerImage}}" alt="" class="w-full rounded-lg image-shadow" loading="eager" fetchpriority="high">

    {% endif %}
</section>
